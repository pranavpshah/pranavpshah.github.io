- title: Project Experience
  type: time_table
  contents:
    - title: SICK LiDAR TiM$10K Challenge 
      year: 10/2022 - 4/2023
      description: 
        - Winners of the Robotics Competition organized by the company SICK.
        - Designed and developed an autonomous solution for the public space sanitation industry, along with a team of 5 which is one of the 20 teams shortlisted in the USA.
        - Skills involved- ROS, path planning, control, mechanical product design, mechatronics, electronic circuit design, perception.
        - <a href="https://www.youtube.com/watch?v=_JcPts7voj8">Final submission video link</a>

    - title: Chance Constrained multi-agent Non-linear Model Predictive Control
      year: 11/2022 - 12/2022
      description:
        - Formulated a non-linear model predictive control (NMPC) for a differential drive robot to perform decentralized path planning.
        - Explored the trade-off of using hard constraints v/s barrier functions for smooth control transitions.
        - Built the project in ROS 2, simulated in Gazebo environment, and used <a href="https://drake.mit.edu/">Drake</a> as the mathematical framework to solve the optimization.
        - Concepts explored - Model Predictive Control (MPC), Linear Quadratic Regulator (LQR) and Iterative LQR (iLQR)

    - title: Attention-based Networks for Human Trajectory Prediction
      year: 11/2022 - 12/2022
      description: Designed and trained a Transformer neural network (using PyTorch) to predict a human's trajectory on the TrajNet dataset.

    - title: Ensemble Kalman Filter
      year: 4/2022 - 5/2022
      description: Developed an Ensemble Kalman filter using a Neural Network (using PyTorch) which combined the filter outputs of an Error State Kalman filter, Complementary filter and Unscented Kalman Filter.

    - title: Autonomous VIO-based Quadrotor
      year: 1/2022 - 5/2022
      description: 
        - Developed and implemented the complete autonomy stack for a Crazyflie drone.
        - Implemented A* path planning algorithm, Minimum-snap trajectory generation and a Geometric controller. These algorithms were tested on the actual drone as well.
        - A Visual-Inertial Odometry (VIO) based state estimation and localization algorithm was implemented for the UAV as well and it was exhaustively tested in a simulation environment.  

    - title: Simultaneous Localization and Mapping (SLAM)
      year: 3/2022
      description: Implemented a mapping and localization algorithm with a particle filter using data from IMU and LiDAR sensor.

    - title: Franka Panda Robot Arm manipulation
      year: 12/2021
      description:
        - Used kinematics concepts to control and maneuver a Franka Panda robotic arm to perform tasks in a dynamic environment.
        - Implemented a graph based path planning algorithm, RRT, to obtain a path for the 7 DOF robotic arm.

    - title: Semi-autonomous mobile robot
      year: 8/2021 - 12/2021
      description: Designed and developed a semi-autonomous mobile robot with multiple sensing systems to interact and perform complex tasks in a dynamic environment.



